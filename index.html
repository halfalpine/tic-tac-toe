<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Let's play Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="container">
  <div class="row" id="top">
    <div class="square" id="s1">
      <p class="num" id="p1"> </p>
    </div>
    <div class="square" id="s2">
      <p class="num" id="p2"> </p>
    </div>
    <div class="square" id="s3">
      <p class="num" id="p3"> </p>
    </div>
  </div>
  <div class="row" id="middle">
    <div class="square" id="s4">
      <p class="num" id="p4"> </p>
    </div>
    <div class="square" id="s5">
      <p class="num" id="p5"> </p>
    </div>
    <div class="square" id="s6">
      <p class="num" id="p6"> </p>
    </div>
  </div>
  <div class="row" id="middle">
    <div class="square" id="s7">
      <p class="num" id="p7"> </p>
    </div>
    <div class="square" id="s8">
      <p class="num" id="p8"> </p>
    </div>
    <div class="square" id="s9">
      <p class="num" id="p9"> </p>
    </div>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <p class="close" id="close">&times;</p>
    <p id="message">Welcome to Tic Tac Toe!</p>
    <p>Choose your mark:</p>
    <p><div id="modal-spacer"></div><button class="choice" id="X">X</button><button class="choice" id="O">O</button><button class="choice" id="quit">Quit</button></p>
  </div>
</div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
